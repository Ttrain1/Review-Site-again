<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${review.reviewName}">title</title>
	<!-- <link rel="stylesheet" type="text/css" href="/css/review-layout.css">
	<link rel="stylesheet" type="text/css" href="/css/nav.css"> -->
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<div class="backgroundImg">
	<nav>
		<ul>
			<li th:each="category : ${categories}"><a th:href="|/categories/${category.id}|" th:text="${category.name}">Category Links</a></li>
		</ul>
	</nav>
<body>

	<main>
		<div>
		<header>
			<h1 th:text="${review.reviewName}">review Name</h1>
		</header>	
			<div class="image">
			<figure>
				<img th:src="@{|/images/${review.reviewImage}|}">
			</figure>
			</div>
		</div>		
		
		<div class="desc">	
		<div id="description">
			<p th:text="${review.reviewRating}">review rating</p>
			<p th:text="${review.reviewDescription}">description</p>
		</div>
		</div>
		
	<div class="forms">
		<form th:action="|/reviews/${review.id}|" method="post">
		<label>Username: <input type="text" name="username" /></label>
	<div class="comments">
		<p>Comments:</p>
		<textarea name="content" placeholder="Leave a comment"></textarea>
		<input type="submit" value="Submit" />
	</div>
	</form>
	
	<p>All Comments:</p>
	<ul>
		<li th:each="comment : ${review.comments}">
		
			<h2 th:text="${comment.username}"></h2>
			<p th:text="${comment.content}"></p>
		</li>
	</ul>

	<p class="tags">
		<label >Add a Tag: <input class="taggyTag"type="text" name="tagName"/></label>
		<button class="tagSubmit">Submit</button>
	</p>
	
	<ul>
		<li th:each="tag : ${review.tags}">
		
			<h2 th:text="${tag.tagName}"></h2>
		</li>
	</ul>
	</div>
</div>
	<script src="/js/app.js"></script>
	</main>

</body>
</html>
